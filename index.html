<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
  <section class="section is-flex is-flex-direction-column">
    <div class="container hero-container is-flex is-justify-content-space-between">
      <div id="main-container" class="container is-flex is-flex-direction-column is-justify-content-flex-start is-flex-wrap-wrap-reverse">
        <h1 class="title">
          MAGNIFICIENT TODO LIST
        </h1>
        <p class="subtitle">
          Small JavaScript <strong>project.</strong><br>Plus local storage.
        </p>
        <div id="add-todo-container" class="container ">
          <input id="add-todo-task-input" class="input mt-4 input-bar" type="text" placeholder="Text input" />
        </div>
  
        <!-- select dropdown za biranje kategorije plus button -->
  
        <div class="container">
          <div id="select-button-container" class="container mt-4 is-flex is-justify-content-space-between  is-pulled-left">
            <div id="select-category-main" class="select">
              <select>
                <option>Kategorija</option>
                <option>Posao</option>
                <option>Regeneracija</option>
                <option>Ucenje</option>
              </select>
            </div>
            <button id="add-todo-button" class="button is-link">Add Todo</button>
          </div> 
        </div>
      </div>      
    </div>
    
    

    
    <div id="category-section" class="section mt-5">
      <hr>
      <div id="status-columns" class="columns">
        <div id="column-scheduled" class="column">
          <div class="container mt-4 ">
            <div class="container filter-button is-flex is-justify-content-space-between mb-4">
              <p class="in-progress">Scheduled:</p>
              <div class="select is-small">
                <select>
                  <option>Filter</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
            
            <div class="container todo-wrapper"><!--   dodao todo wrapper ovdje!!!!! -->
              <div class="todo-item">
                <div class="box todo">
                  I'm and example todo
                  <button class="delete delete-main hidden is-pulled-right" aria-label="close"></button>
               </div>
  
  <!-- container / progress bar sa detaljima i koracima za HIDE/SHOW -->
               <div class="container details fade-slide hidden">
                  
                <div class="container mb-4 is-flex is-justify-content-space-between">
                    
                  <input id="small-step-input" class="input is-small" type="text" placeholder="Add small step"/>
                  <button id="add-small-step" class="button is-small is-danger">Add Step</button>  
                  
                </div>  
                <div class="checkbox-container container is-flex is-flex-direction-column">
                    <label class="checkbox">
                      <input type="checkbox" checked />
                      Instalirati Bulmu i upoznati klase
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" />
                      Prouciti flexbox
                    </label>
                </div>
                <progress class="progress is-danger bar mt-2 mb-4" value="50" max="100"></progress>
              </div>
              </div>
              
          </div>
            
        </div>
        </div>

        <!-- Column in progress -->
        <div id="column-in-progress" class="column">
          <div class="container mt-4 ">
            <p class="in-progress"> In progress:</p>
            
        </div>
        </div>

        <!-- column finished -->
        <div id="column-finished" class="column">
          <div class="container mt-4 ">
            <p class="in-progress">Finished:</p>
  
        </div>
        </div>
      </div>
    </div>    
    <hr>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>MAGNIFICIENT Todo</strong> by <a href="#">Ivan Vucetic</a>.
      </p>
    </div>
  </footer>
  <script src="script.js"></script>
  </body>
</html>
