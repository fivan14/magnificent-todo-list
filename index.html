<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
  <section class="section">

      <h1 class="title">

    </div>

            <div class="column is-four-fifths">
                <input class="input mt-4" type="text" placeholder="Text input" />
            </div>
            <div class="column">
                <button class="button mt-4">Button</button>
            </div>
        </div>

              <option>Regeneracija</option>

          </div>
    </div>

        <div class="box todo">
            <div class="columns">
                <div class="column is-four-fifths">
                    I'm and example todo
                </div>
                <div class="column">
                    <button class="delete" aria-label="close"></button>
                </div>
            </div>
            
            
        </div>
        <div class="container details fade-slide hidden">
            <p>Ovo je neki korak</p>
            <p>Ovo je neki korak</p>

  </section>
